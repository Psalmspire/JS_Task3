<!DOCTYPE html>
<html>

<head>

<body>

    <script>
        function myFunction(num) {

            let array = [];

            for (let i = 0; i <= num; i++) {

                if (i % 2 === 0 && i % 3 === 0 && i % 5 === 0) {
                    array.push("yu-gi-oh");
                } else if (i % 2 === 0 && i % 3 === 0) {
                    array.push("yu-gi");
                } else if (i % 2 === 0 && i % 5 === 0) {
                    array.push("yu-oh");
                } else if (i % 3 === 0 && i % 5 === 0) {
                    array.push("gi-oh");
                } else if (i % 2 === 0) {
                    array.push("yu");
                } else if (i % 3 === 0) {
                    array.push("gi");
                } else if (i % 5 === 0) {
                    array.push("oh");
                } else {
                    array.push(i);
                }

            }
            console.log(array);
            return array;
        }

        myFunction(100);
    </script>





</body>


</html>
